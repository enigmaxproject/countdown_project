<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Countdown Project - Track it to any easter eggs.">
  <meta name="keywords" content="countdown, timer, event, evolutive project, time tracker">
  <meta name="author" content="?">
  <meta name="robots" content="index, follow">
  <title>Countdown</title>
  <!-- Google Fonts as an alternative to Code Pro -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
  <div class="matrix-effect">
    <!-- Group for days -->
    <div class="time-group">
      <div class="number-block"><span id="days-tens">0</span></div>
      <div class="number-block"><span id="days-units">0</span></div>
    </div>

    <!-- Group for hours -->
    <div class="time-group">
      <div class="number-block"><span id="hours-tens">0</span></div>
      <div class="number-block"><span id="hours-units">0</span></div>
    </div>

    <!-- Group for minutes -->
    <div class="time-group">
      <div class="number-block"><span id="minutes-tens">0</span></div>
      <div class="number-block"><span id="minutes-units">0</span></div>
    </div>

    <!-- Group for seconds -->
    <div class="time-group">
      <div class="number-block"><span id="seconds-tens">0</span></div>
      <div class="number-block"><span id="seconds-units">0</span></div>
    </div>

    <!-- Group for milliseconds -->
    <div class="time-group">
      <div class="number-block"><span id="milliseconds-hundreds">0</span></div>
      <div class="number-block"><span id="milliseconds-tens">0</span></div>
      <div class="number-block"><span id="milliseconds-units">0</span></div>
    </div>
  </div>
  <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
